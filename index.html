<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Landing Page</title>
  </head>
  <body>
    <div
      class="relative container px-28 py-5 min-h-screen min-w-full bg-center bg-cover bg-[url('./grocify_img/images/Image.png')]"
    >
      <nav class="flex items-center">
        <img
          src="./grocify_img/images/logo.png"
          alt="logo"
          class="w-40 cursor-pointer"
        />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a class="text-white px-2" href="">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a class="text-white px-2" href="">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a class="text-white px-2" href="">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a class="text-white px-2" href="">Contact</a>
          </li>
        </ul>
        <img
          src="./grocify_img/images/cart.png"
          class="w-8 cursor-pointer"
          alt="cart"
        />
      </nav>
      <div class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">Groceries <br />delivery in <span class="font-light">15 mins</span></h1>
        <p>
          Grocufy offer a wide range of products, including fresh products,
          eats,daily, baked goods and non-perishable items.
        </p>
        <div class="mt-10">
            <a href="#" class="bg-yellow-300 rounded-3xl inline-block mr-6 px-4 py-3 font-bold hover:bg-transparent hover:border hover:border-yellow-300 duration-200 border border-transparent">Order Now</a>
            <a href="#" class="">Download App <span class="text-3xl "><i class="ri-arrow-down-s-fill"></i></span></a>
        </div>
      </div>
      <img src="./grocify_img/images/grocery-image.png" class=" w-full 2xl:w-1/2  xl:w-2/6 bottom-0 right-20 xl:absolute ">
    </div>
  </body>
</html>
